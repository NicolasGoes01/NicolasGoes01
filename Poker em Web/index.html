<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon.ico" type="image/x-icon">
    <title>Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Poker</h1>

    <section>
        <div id="mainscreen">
            <p>Selecione a quantidade de jogadores que irão jogar:</p>
            <p>
                <select name="qtdPlayers" id="qtdPlayers">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p>

            <p>Digite o valor inicial dos jogadores:</p>
            <p><input type="text" name="valorInicial" id="valorInicial" placeholder="Valor inicial"></p>

            <p>Digite o valor da aposta obrigatória:</p>
            <p><input type="text" name="apostaObrigatoria" id="apostaObrigatoria" placeholder="Aposta obrigatória"></p>

            <p id="indexNext">
                <input type="button" value="Avançar" onclick="Mainscreen()">
            </p>
        </div>

        <div><footer>&copy Nicolas de Góes</footer></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
